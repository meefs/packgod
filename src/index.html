<body class="">
   <div id="content" class="flex">

         id="packgod-container">
         <h1 class="text-5xl font-bold rounded-lg text-center mt-5">
            packgod humbler 3000
         </h1>

         <div id="generator" class="gap-5 flex flex-col mt-5 mb-5 justify-center items-center w-[90%]">
     
            <div id="description-wrapper" tabindex="1"
               class="group shadow-main border-none w-1/1 max-w-[800px] h-50 p-5 outline-none rounded-lg has-focus:shadow-deep flex flex-row gap-3">
               <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"

                  </path>
               </svg>
               <textarea placeholder="describe your opponent" id="user_description" rows="1" tabindex="1"
                  class="border-none outline-none resize-none w-full bg-transparent leading-6.5 text-lg overflow-y-auto h-[100%] font-medium"></textarea>
            </div>
            <div id="action-buttons" class="flex flex-row w-fit gap-5 items-center justify-center">
               <button
                  class="shadow-lifted text-dark bg-main button hover:bg-dark hover:text-light hover:shadow-lifted-alt ease-in transition-all duration-100"
                  tabindex="1" style="cursor: pointer" onclick="start()">
                  start
               </button>
               <button
                  class="button shadow-lifted align-middle rounded-xl h-fit w-fit active:transform-[scale(0.8,0.8)] ease-main gap-1 text-dark font-medium"
                  id="copy" onclick="copy()">
                  <svg data-slot="icon" fill="none" stroke-width="1.5" class="w-7 h-7" stroke="currentColor"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                     <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184">
                     </path>
                  </svg>copy
               </button>

            <div id="result-wrapper"
               class="group shadow-main border-none w-1/1 max-w-[800px] h-fit p-5 outline-none rounded-lg has-focus:shadow-deep flex flex-row gap-3"
               id="result-wrapper">
               <p id="output"
                  class="font-bold border-none outline-none resize-none w-full bg-transparent text-xl overflow-y-auto overlfow-x-hidden h-fit">
                  üòÇ‚úåÔ∏è

            </div>
