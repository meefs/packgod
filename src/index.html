<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link href="output.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="no-transition">
      <div class="mx-auto gap-5 w-1/1 mt-10" id="allwrapper">
         <h1 class="text-5xl text-center font-bold">
            packgod roast generator  
         </h1>
         <div class="rounded-lg w-80 overflow-hidden h-70 shadow-main mx-auto mt-10" id="roast-image-wrap">
            <img src="resources/IMG_3534.jpeg" class=" shadow-main w-80 h-auto" id="roast.png">
         </div>
         <div role="button" class="seafarer-box-shadow button mx-auto" tabindex="1" style="cursor: pointer;" onclick="start()">click to generate</div>
         <div id="generator" class="justify-center w-1/1 gap-5 mx-auto flex flex-row lg:flex-nowrap flex-wrap mt-5 ">
           
            <div class="textbox-wrapper"><textarea placeholder="Describe your opponent in as much detail as possible" id="user_description" class="textbox"></textarea></div>
            <div class="textbox-wrapper">
               <p id="starter"><b>Result:</b></p>
               <div id="output" class="textbox">gigiabiagiabgigaibigujarghraeuierif</div>
            </div>
         </div>
         
      </div>
     
      <style lang="postcss" scoped>
         
      </style>
   </body>
   <script src="generation.js"></script>
   <script src="training.js"></script>
   <script src="//embed.typeform.com/next/embed.js"></script>
